<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Find the definition</title>
</head>

<body>
    <div class="container my-3">
        <h2>Enter a word to find its meaning</h2>
        <hr>
        <form class="row g-3 my-1">
            <div class="col-auto">
                <input type="text" class="form-control" id="word" placeholder="Enter a word">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="btn">Submit</button>
            </div>
        </form>

        <div style="width: 18rem;" id="card">
          </div>
    </div>


    <script src="js/app.js"></script>

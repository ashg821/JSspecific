<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>getPost CLone</title>
    <link rel="stylesheet" href="prism.css">
    <style>
        #responsePre,#responsePrism {
            max-height: 500px;
            white-space: normal;
            word-break: break-word !important;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3">
            Welcome to PostMan
        </h1>
    </div>
    <div class="container my-3">
        <!-- url  -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter or paste the URL here">
            </div>
        </div>
        <!-- request type  -->
        <fieldset class="row mb-3 my-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="getRadio" value="get" checked>
                    <label class="form-check-label" for="getRadio">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="postRadio" value="post">
                    <label class="form-check-label" for="postRadio">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>
        <!-- content type  -->
        <fieldset class="row mb-3 my-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="jsonRadio">
                        Json
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramRadio" value="params">
                    <label class="form-check-label" for="paramRadio">
                        Custom Parameter
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- parameter-box: this will hide when the user will select the json content type  -->
        <div id="parameterBox">
            <div class="row g-3">
                <label for="param1" class="col-sm-2 col-form-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Key Name" aria-label="Key Name" id="keyName1">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Key Value" aria-label="Key Value"
                        id="keyValue1">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" id="addParam">+</button>
                </div>
            </div>
            <div id="params">

            </div>
        </div>

        <!-- json-box: this will hide on clicking parameter option in content type  -->
        <div class="mb-3 row my-3" id="jsonBox">
            <label for="jsonText" class="col-sm-2 col-form-label">Enter json string here</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="jsonText" rows="3"></textarea>
            </div>
        </div>

        <!-- sumbit button which will trigger response from the fetch api  -->
        <div class="mb-3 row my-3">
            <div class="col-sm-10">
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>

        <!-- text area that will display the response from the server  -->
        <div class="mb-3 row">
            <label for="responseText" class="col-sm-2 col-form-label">Response</label>
            <div class="col-sm-10">
                <!-- <textarea class="form-control" id="responseText" rows="3"></textarea> -->
                <pre class="language-javascript" id="responsePre">
                    <code class="language-javascript" id="responsePrism">

                    </code>
                </pre>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="js/app.js"></script>p
    <script src="prism.js"></script>p
</body>

</html>
